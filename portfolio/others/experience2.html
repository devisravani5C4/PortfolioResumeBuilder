<!DOCTYPE html>
<html>
<head>
  <title>Experience</title>
  <link rel="stylesheet" href="../styleportfolio1.css">

</head>
<body style="background-color: rgb(34, 1, 34);">
  <h1 style="color:#b29317;font-size:60px;text-transform: capitalize;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Experience</h1>
  <ul id="experienceList" style="background-color:rgb(245, 203, 239);color: rgb(68, 8, 68);"></ul>

  <script>
    const data = JSON.parse(sessionStorage.getItem("portfolioData")) || {};
    const list = document.getElementById("experienceList");

    if (data.experience && data.experience.length > 0) {
      data.experience.forEach(exp => {
        const li = document.createElement('li');
        li.textContent = exp;
        list.appendChild(li);
      });
    } else {
      list.innerHTML = "<li>No experience added.</li>";
    }
  </script>
</body>
</html>
