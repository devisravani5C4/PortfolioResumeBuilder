<!DOCTYPE html>
<html>
<head>
  <title>My Projects</title>
  <link rel="stylesheet" href="../styleportfolio1.css">

</head>
<body style="background-color:rgb(34, 1, 34);">
  <h1 style="color:#b29317;font-size:60px;text-transform: capitalize;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Projects</h1>
  <div id="projectsContainer" style="background-color:rgb(245, 203, 239);color: rgb(68, 8, 68);"></div>

  <script>
    const data = JSON.parse(sessionStorage.getItem("portfolioData")) || {};
    const container = document.getElementById("projectsContainer");

    if (data.projects && data.projects.length > 0) {
      data.projects.forEach(p => {
        const div = document.createElement('div');
        div.innerHTML = `<h3>${p.name}</h3><p>${p.description}</p><a href="${p.link}" target="_blank">${p.link}</a>`;
        container.appendChild(div);
      });
    } else {
      container.innerHTML = "<p>No projects available.</p>";
    }
  </script>
</body>
</html>
