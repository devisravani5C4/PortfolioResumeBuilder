<!DOCTYPE html>
<html>
<head>
  <title>Contact Me</title>
  <link rel="stylesheet" href="../styleportfolio1.css">

</head>
<body style="background-color:rgb(34, 1, 34);">
  <h1 style="color:#b29317;font-size:60px;text-transform: capitalize;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Contact Information</h1>
  <div id="contactInfo" style="background-color:rgb(245, 203, 239);color: rgb(68, 8, 68);"></div>

  <script>
    const data = JSON.parse(sessionStorage.getItem("portfolioData")) || {};
    const contact = document.getElementById("contactInfo");
    

    contact.innerHTML = `
      <p><strong>Email:</strong> ${data.email || "Not provided"}</p>
      <p><strong>Phone:</strong> ${data.phone || "Not provided"}</p>
      <p><strong>Address:</strong> ${data.address || "Not provided"}</p>
    `;
  </script>
</body>
</html>
