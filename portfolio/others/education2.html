<!DOCTYPE html>
<html>
<head>
  <title>Education</title>
  <link rel="stylesheet" href="../styleportfolio1.css">

</head>
<body style="background-color:rgb(34, 1, 34) ">
  <h1 style="color:#b29317;font-size:60px;text-transform: capitalize;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Education</h1>
  <div id="educationContent" style="background-color:rgb(245, 203, 239);color: rgb(68, 8, 68);"></div>

  <script>
    const data = JSON.parse(sessionStorage.getItem("portfolioData")) || {};
    const edu = document.getElementById("educationContent");

    if (data.education && data.education.length > 0) {
      data.education.forEach(e => {
        const div = document.createElement('div');
        div.innerHTML = `<h3>${e.institute}</h3><p>${e.degree} - ${e.year}</p>`;
        edu.appendChild(div);
      });
    } else {
      edu.innerHTML = "<p>No education details available.</p>";
    }
  </script>
</body>
</html>
