<!DOCTYPE html>
<html>
<head>
  <title>Education</title>
  <link rel="stylesheet" href="../styleportfolio1.css">
  <link rel="stylesheet" href="../stylesub1.css">

</head>
<body>
  <h1>Education</h1>
  <div id="educationContent"></div>

  <script>
    const data = JSON.parse(sessionStorage.getItem("portfolioData")) || {};
    const edu = document.getElementById("educationContent");

    if (data.education && data.education.length > 0) {
      data.education.forEach(e => {
        const div = document.createElement('div');
        div.innerHTML = `<h3>${e.institute}</h3><p>${e.degree} - ${e.year}</p>`;
        edu.appendChild(div);
      });
    } else {
      edu.innerHTML = "<p>No education details available.</p>";
    }
  </script>
</body>
</html>
